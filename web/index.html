<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="src/style/mainpage.css">
        <link rel="stylesheet" href="src/style/global.css">

        {% for global_script in global_scripts %}
            <script src="src/js/{{ global_script }}"></script>
        {% endfor %}
    </head>

    <body>
        <section id="banner">
            <picture>
                <source srcset="{{ banner }}.webp" media="(min-width: 2400px; min-height: 800px)" class="banner">
                <source srcset="{{ banner }}_x0.8.webp" media="(min-width: 1920px; min-height: 640px)" class="banner">
                <source srcset="{{ banner }}_x0.6.webp" media="(min-width: 1440px; min-height: 480px)" class="banner">
                <source srcset="{{ banner }}_x0.4.webp" media="(min-width: 976px)" class="banner">
                <img src="{{ banner }}.webp" class="banner">
            </picture>
            <p class="site-title">얼불춤 & 리듬닥터<br>통합 비공식 포럼</p>
        </section>
        <contour class="topcontour"></contour>
        <section class="menu">       
        </section>
    </body>
</html>
