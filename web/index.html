<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/style/main.css">
        {% for global_script in global_scripts %}
            <script src="src/js/{{ global_script }}"></script>
        {% endfor %}
    </head>

    <body>
        <section id="banner">
            <picture>
                <source srcset="{{ banner }}" media="(min-width: 1200px)" class="banner">
                <source srcset="{{ banner }}_x0.8.png" media="(min-width: 960px)" class="banner">
                <source srcset="{{ banner }}_x0.6.png" media="(min-width: 720px)" class="banner">
                <img src="{{ banner }}" class="banner">
            </picture>
            <p class="site-title">얼불춤 & 리듬닥터<br>통합 비공식 포럼</p>
        </section>
        <contour class="topcontour" />

        </section>
    </body>
</html>
